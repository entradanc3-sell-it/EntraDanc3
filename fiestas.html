<section class="container">
  <h1>Fiestas electrónicas</h1>
  <p class="sub">Entradas verificadas. Compra segura con EntraDanc3.</p>
  <div id="grid" class="grid grid-3"></div>
</section>
<script type="module">
  import { listByCategory } from '/scripts/app.js';
  const grid = document.getElementById('grid');
  const cat = 'fiestas';
  (async () => {
    const list = await listByCategory(cat);
    if (list.length === 0) {
      grid.innerHTML = '<div class="alert">No hay eventos cargados en esta categoría todavía.</div>';
      return;
    }
    for (const e of list) {
      const el = document.createElement('article');
      el.className='card';
      el.innerHTML = `
        <img src='${e.thumb || ''}' alt='${e.title}'>
        <div class='body'>
          <h3>${e.title}</h3>
          <p class='sub'>${new Date(e.date.seconds ? e.date.seconds*1000 : e.date).toLocaleDateString('es-AR')} · ${e.venue}</p>
          <a class='btn' href='/${e.slug || e.id}.html'>Comprar</a>
        </div>`;
      grid.appendChild(el);
    }
  })();
</script>
